<br />
<input type="text" ng-model="search" class="search-query" placeholder="Search">
<br />
<table>
  <thead>
  <tr>
    <th>Name</th>
    <th>Version</th>
    <th>OpenCDN</th>
    <th><a href="#/new">add<i class="icon-plus-sign"></i></a></th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="project in projects | filter:search | orderBy:'name'">
    <td><a href="{{project.site}}" target="_blank">{{project.name}}</a></td>
    <td>
    <div class="progress progress-striped
     active">
  <div class="bar"
       style="width: 80%;">{{project.version}}</div>
</div>
   	</td>
    <td>http://js.opencdn.me/{{project.description}}</td>
    <td>
      <a href="#/edit/{{project._id.$oid}}">edit<i class="icon-pencil"></i></a>
    </td>
  </tr>
  </tbody>
</table>
